<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número com o Bob Esponja!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/png">
    <link rel="icon" href="imagens/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <img src="imagens/favicon.png" alt="favicon.png" width="100px">
        <h1>Adivinhe o Número com o Bob Esponja!</h1>
        <p>O Bob Esponja escolheu um número entre 1 e 100. Adivinhe qual é!</p>
        <input type="number" id="numero" min="1" max="100">
        <button onclick="verificarNumero()">Verificar</button>
        <p id="mensagem"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
